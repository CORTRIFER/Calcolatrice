<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
	<title>Calcolatrice Scientifica</title>
    <link rel="stylesheet" href="styles.css">
	
</head>

<body>

	<div class="calculator">
	
		<div class="display" id="display">0</div>
		
		
		<div class="buttons">
		
			<!-- Pulsanti numerici -->
			<button class="btn" onclick="appendToDisplay('1')">1</button>
			<button class="btn" onclick="appendToDisplay('2')">2</button>
			<button class="btn" onclick="appendToDisplay('3')">3</button>
			<button class="btn operator" onclick="appendToDisplay('+')">+</button>

			<button class="btn" onclick="appendToDisplay('4')">4</button>
			<button class="btn" onclick="appendToDisplay('5')">5</button>
			<button class="btn" onclick="appendToDisplay('6')">6</button>
			<button class="btn operator" onclick="appendToDisplay('-')">-</button>

			<button class="btn" onclick="appendToDisplay('7')">7</button>
			<button class="btn" onclick="appendToDisplay('8')">8</button>
			<button class="btn" onclick="appendToDisplay('9')">9</button>
			<button class="btn operator" onclick="appendToDisplay('*')">*</button>
			
			<button class="btn btn-special" onclick="appendToDisplay('.')">.</button>
			<button class="btn" onclick="appendToDisplay('0')">0</button>
			<button class="btn btn-special" onclick="calculateResult()">=</button>
			<button class="btn operator" onclick="appendToDisplay('/')">/</button>

			<button class="btn btn-clear" onclick="clearDisplay()">C</button>


			<!-- Pulsanti scientifici -->
	
			<!-- Menù a tendina trigonometriche -->
			<select id="trig-select" class="btn operator" onchange="applyTrigFunction(this.value)">
				
				<option value="" disabled hidden selected>Trg</option>
				<option value="sin">sin</option>
				<option value="cos">cos</option>
				<option value="tan">tan</option>
				
			</select>

			<!-- Nuovi pulsanti -->
			<button class="btn n-to-f" onclick="customLog()">log</button>
			<button class="btn n-to-f" onclick="customRoot()">√</button>
			<button class="btn n-to-f" onclick="customPower()">x^y</button>
		   
			<!-- Eventuale pulsante per la visualizzazione della funzione -->
			<button class="btn convert" onclick="convertToFraction()">Converti numToFrac</button>
			
			<button class="btn instructions" onclick="window.location.href='istruzioni.html'">Istruzioni</button>
		
		</div>
		
	</div>
		
    <script src="script.js"></script>
	
</body>

</html>
